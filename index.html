<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <link rel="stylesheet" href="style.css">
    <title>Facebook – entre ou cadastre-se</title>
</head>
    <body>
        <main>
            
            <div class="main-esquerda">
                <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">

                <p>
                    O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                </p>
            </div>

            <div class="main-direita">
               
                <div class="formulario">
                    <input type="text" placeholder="Email ou telefone" id="input-texto">
                    <input type="password" placeholder="Senha">

                    <button id="entrar">Entrar</button>
                    <a href="#">Esqueceu a senha?</a>

                    <button>Criar nova conta</button>
                </div>

                <a href="#">Criar uma Página</a>
                <span>para uma celebridade, uma marca ou uma empresa.</span>
            </div>
           
        </main>
    </body>
</html>
